<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{ title || "Novo evento"}}</h4>
    </div>
    <div class="modal-body">


      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
        <div class="form-group" [ngClass]="{ 'has-error' : !nome.valid && nome.touched }">
          <label for="nome" class="control-label col-sm-2" style="text-align: left">Nome:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nome" name="nome" [ngModel]="collector.name" required #nome="ngModel">
          </div>
        </div>


        <div class="form-group" [ngClass]="{ 'has-error' : !cnpj.valid && cnpj.touched }">
          <label for="cnpj" class="control-label col-sm-2" style="text-align: left">CNPJ:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="cnpj" name="cnpj" [ngModel]="collector.cnpj" required #cnpj="ngModel">
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !telefone.valid && telefone.touched }">
          <label for="telefone" class="control-label col-sm-2" style="text-align: left">Telefone:</label>
          <div class="col-sm-10">
            <input type="tel" id="telefone" class="form-control" name="telefone" [ngModel]="collector.phone" required #telefone="ngModel">
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !pin.valid && pin.touched }">
          <label for="pin" class="control-label col-sm-2" style="text-align: left">PIN de ativação:</label>
          <div class="col-sm-10">
            <input type="tel" id="pin" class="form-control" name="pin" [ngModel]="collector.pin" required #pin="ngModel">
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !rua.valid && rua.touched }">
          <label for="rua" class="control-label col-sm-2" style="text-align: left">Rua:</label>
          <div class="col-sm-10">
            <input type="text" id="rua" class="form-control" name="rua" [ngModel]="collector.street" required #rua="ngModel">
          </div>
        </div>

        <div class="form-group">
          <label for="complemento" class="control-label col-sm-2" style="text-align: left">Complemento:</label>
          <div class="col-sm-10">
            <input type="text" id="complemento" class="form-control" name="complemento" [ngModel]="collector.complement">
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !numero.valid && numero.touched }">
          <label for="numero" class="control-label col-sm-2" style="text-align: left">Número:</label>
          <div class="col-sm-10">
            <input type="number" id="numero" class="form-control" name="numero" [ngModel]="collector.number" required #numero="ngModel">
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !bairro.valid && bairro.touched }">
          <label for="bairro" class="control-label col-sm-2" style="text-align: left">Bairro:</label>
          <div class="col-sm-10">
            <input type="text" id="bairro" class="form-control" name="bairro" [ngModel]="collector.neighborhood" required #bairro="ngModel">
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !cidade.valid && cidade.touched }">
          <label for="cidade" class="control-label col-sm-2" style="text-align: left">Cidade:</label>
          <div class="col-sm-10">
            <input type="text" id="cidade" class="form-control" name="cidade" [ngModel]="collector.city" required #cidade="ngModel">
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !estado.valid && estado.touched }">
          <label for="estado" class="control-label col-sm-2" style="text-align: left">Estado:</label>
          <div class="col-sm-10">
            <input type="text" id="estado" class="form-control" name="estado" [ngModel]="collector.state" required #estado="ngModel">
          </div>
        </div>

        <div class="form-group" [ngClass]="{ 'has-error' : !cep.valid && cep.touched }">
          <label for="cep" class="control-label col-sm-2" style="text-align: left">CEP:</label>
          <div class="col-sm-10">
            <input type="text" id="cep" class="form-control" name="cep" [ngModel]="collector.zipcode" required #cep="ngModel">
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Ok</button>
          <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        </div>

      </form>
    </div>

  </div>

</div>
